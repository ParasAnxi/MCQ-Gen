<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* === Black & White Theme === */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Glassmorphic-like container (in grayscale) */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            padding: 40px 35px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
        }

        p.lead {
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            font-size: 15px;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
        }

        .form-control,
        .form-control-file,
        select {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 14px;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
        }

        input[type="file"] {
            cursor: pointer;
        }

        option {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generate MCQs</h1>
        <p class="lead">Upload a file and generate smart multiple-choice questions instantly.</p>

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group text-left">
                <label for="file">Upload File(s) (PDF or TXT)</label>
                <input type="file" class="form-control-file" id="file" name="files[]" multiple>
            </div>

            <div class="form-group text-left">
                <label for="num_questions">Number of Questions</label>
                <select class="form-control" id="num_questions" name="num_questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>

            <button type="submit" class="btn">Generate MCQs</button>
        </form>
    </div>
</body>

</html>
