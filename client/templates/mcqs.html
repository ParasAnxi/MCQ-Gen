<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs - Black & White Theme</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        h1 {
            color: #fff;
            font-weight: 700;
            margin-top: 30px;
            text-align: center;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            display: inline-block;
        }

        .container {
            max-width: 850px;
            background: #111;
            border-radius: 15px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .card-body h5 {
            font-weight: 600;
            color: #fff;
        }

        .form-check-label {
            font-weight: 400;
            color: #ccc;
        }

        .form-check-input:checked+.form-check-label {
            color: #fff;
            font-weight: 600;
            text-decoration: underline;
        }

        small.correct-answer {
            display: none;
            color: #0f0;
            font-weight: 500;
            margin-top: 5px;
        }

        /* Buttons */
        .btn {
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: transparent;
            color: #fff;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        /* Show correct answers */
        .show-answers small.correct-answer {
            display: block !important;
            opacity: 1;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>Generated MCQs</h1>

    <div class="container" id="mcqs-container">
        <form id="quiz-form" method="POST" action="{{ url_for('main.submit_quiz') }}">
            {% for index, mcq in mcqs %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5>Q{{ index }}: {{ mcq[0] }}?</h5>
                    {% set options = ['A', 'B', 'C', 'D'] %}
                    {% set num_choices = mcq[1]|length %}
                    {% for choice_index in range(num_choices) %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer{{ index }}"
                            id="choice{{ index }}{{ choice_index }}" value="{{ choice_index }}" required>
                        <label class="form-check-label" for="choice{{ index }}{{ choice_index }}">
                            {{ options[choice_index] }}: {{ mcq[1][choice_index] }}
                        </label>
                    </div>
                    {% endfor %}
                    <small class="correct-answer">âœ… Correct Answer: {{ mcq[2] }}</small>
                </div>
            </div>
            {% endfor %}

            <div class="text-center mb-4">
                <button type="submit" class="btn">Submit Quiz</button>
                <button type="button" id="show-results-btn" class="btn ml-2">Show Answers</button>
            </div>
        </form>

        <div class="text-center">
            <a href="{{ url_for('main.download_pdf') }}" class="btn mt-2" id="download-pdf-btn"
                style="display:none;">Download as PDF</a>
            <a href="{{ url_for('main.index') }}" class="btn mt-2">Generate New Quiz</a>
        </div>
    </div>

    <script>
        document.getElementById('show-results-btn').addEventListener('click', function () {
            const container = document.getElementById('mcqs-container');
            container.classList.add('show-answers');
            document.getElementById('download-pdf-btn').style.display = 'inline-block';
        });
    </script>
</body>

</html>
